<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring (lens) -->
  <circle cx="16" cy="16" r="14" stroke="url(#favGradient)" stroke-width="3" fill="none"/>
  
  <!-- Inner focus point -->
  <circle cx="16" cy="16" r="5" fill="url(#favGradient)"/>
  
  <!-- Focus lines -->
  <line x1="16" y1="2" x2="16" y2="6" stroke="url(#favGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="26" x2="16" y2="30" stroke="url(#favGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="2" y1="16" x2="6" y2="16" stroke="url(#favGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="26" y1="16" x2="30" y2="16" stroke="url(#favGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>

